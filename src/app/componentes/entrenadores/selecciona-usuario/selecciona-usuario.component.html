

  
  
<div class="container">
    <div class="card" *ngFor="let cliente of clientes">
        <figure>
            <img src="./../../../assets/entrenador.webp">
          </figure>
      <div class="contenido"> 
        <h3>{{cliente.idPersona?.nombre}} {{cliente.idPersona?.apellido}} <br> {{cliente.idPersona?.fechaNacimiento}}</h3>
        <a (click)="seleccionarUsuario(cliente.idCliente)">SELECCIONAR USUARIO</a>
      </div>
    </div>
</div>
